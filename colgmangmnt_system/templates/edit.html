<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<nav class="navbar navbar-expand-sm bg-primary">

  <div class="container-fluid">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'addcourse' %}">Add course</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'addstudent' %}">Add student</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="#">Show student details</a>
        </li>
    </ul>
  </div>

</nav>  
<body style="background-color: rgb(240, 238, 241);">

<div class="container"> 

<section style="background-color: rgb(84, 101, 248); text-align: center; margin-left: 40vh; margin-right: 40vh; margin-top: 10vh; margin-bottom: 10vh;border-radius: 3vh;"> 
 <div class="card-body p-5 text-center">
   <form method="post" action="{% url 'editdb' students.id %}">
  {% csrf_token %}
 
  <h3 style="padding-top: 10vh;"> Add student</h3> 

  <div class="form-outline mb-2">
  <input type="text" placeholder="Enter name" name="name" class="form-control" value="{{students.student_name}}">
  </div>
  <div class="form-outline mb-2">
  <input type="text" placeholder="Enter age" name="age" class="form-control"  value="{{students.age}}">
  </div>
  <div class="form-outline mb-2">
  <input type="text" placeholder="Enter address" name="address" class="form-control" value="{{students.address}}">
  </div>
  <div class="form-outline mb-2">
  <input type="date" placeholder="joining date" name="date" class="form-control" value="{{students.joining_date|date:'Y-m-d'}}">
  </div>
  <div class="form-outline mb-2">
    <input type="email" placeholder="email" name="email" class="form-control" value="{{students.email}}">
    </div>
  <div>
  <select name="select" class="form-control">
    {% for c in courses %}
    {% if c.id == students.course.id %}


    <option value="{{c.id}}" selected> {{c.corse_name}}</option><br>
    {% else %}
    <option value="{{c.id}}">{{c.corse_name}} </option>
    {% endif %}
    {% endfor %}


  </select>
  </div>

  <button type="submit" class="btn btn-success btn-lg btn-block" style="margin-top: 5vh;">Submit</button>

</form>    
</div> 
</div>
</section>
</section>
</section>
</body>
</html>
