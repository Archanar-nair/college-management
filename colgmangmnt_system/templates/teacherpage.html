<!DOCTYPE html> 
<html lang="en">
 <head> 
    {% load static %}
<title></title> 
<meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
</head> 
<body>
    <nav class="navbar bg-light navbar-expand-sm" >
      <a class="navbar-brand" href="#">
        <img src="https://www.shutterstock.com/image-vector/university-logo-template-260nw-1253562811.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        University college of Britain
      </a>
      <ul class="navbar-nav ml-auto">
      
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
       
        <a class="btn btn-primary" href="{% url 'Logout' %}" role="button">Logout</a>
        <!-- <a class="nav-item nav-link" href="">Logout</a>  -->
        
      </ul>
      </nav>
      <h1 style="color: blue; text-align:center; margin-top: 20px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
      {% for i in messages %}
      {{i}}
      {% endfor %}
    </h1>
      <div class="container" style="margin-bottom: 300px;margin-left: 300px;">
      <div class="row">
        <div class="col-sm-3 mr-5">
          <div class="card h-100" style="width: 18rem; margin-top:50px;">
            <a href="{% url 'editprofile' %}">
            <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZhZDylz6M6N4OocwaohVVGRGFNUgrhs7Guw&usqp=CAU" alt="Card image cap">
            <div class="card-body">
              <h3 class="card-text" style="color: brown;text-align: center;">Edit Profile</h3>
            </div>
          </a>
          </div>
        </div>
        <div class="col-sm-3 mr-3 ">
          <div class="card h-100" style="width: 18rem; margin-top:50px;">
            <a href="{% url 'showprofile' %}">
            <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5Z-gbFiF6mRHbaIxppN8bz4eOAaMsdf2KQw&usqp=CAU" alt="Card image cap">
            <div class="card-body">
              <h3 class="card-text" style="color: brown;text-align: center;">Show profile</h3>
            </div>
          </a>
          </div>
        </div>
        
        </div>
      </div>
    </div>
      
      
      
      
      
      
    
    </body> 
</html>
