<!DOCTYPE html> 
<html lang="en">
 <head> 
<title></title> 
<meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
</head> 
<body > 
  <nav class="navbar bg-light navbar-expand-sm" >
    <a class="navbar-brand" href="#">
      <img src="https://www.shutterstock.com/image-vector/university-logo-template-260nw-1253562811.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      University college of Britain
    </a>
    <ul class="navbar-nav ml-auto">
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
     
      <a class="nav-item nav-link" href="{% url 'loginpage' %}">Login</a>
      <a class="nav-item nav-link" href="{% url 'signup' %}">Sign-up</a>
           
      
    </ul>
    </nav>
    <section class="vh-100" style="background-color: #28c46e;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <form action="{% url 'loginto' %}" method ="post"> 
                    {% csrf_token %}
                    
                  <h3 class="mb-5">Login</h3>
      
                  <div class="form-outline mb-4">
                    
                    <input type="text" placeholder="Enter username" name="uname"class="form-control "  null=True/>
                    
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="text" placeholder="Enter password"  name="pswd" class="form-control " />
                   
                  </div>
      
                  <!-- Checkbox -->
                  
      
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
      
                  
      
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    

</body> 
</html>
