<!DOCTYPE html> 
<html lang="en">
 <head> 
<title></title> 
<meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
</head> 
<body style="background-color: rgb(240, 245, 241);"> 
  <nav class="navbar bg-light navbar-expand-sm" >
    <a class="navbar-brand" href="#">
      <img src="https://www.shutterstock.com/image-vector/university-logo-template-260nw-1253562811.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      University college of Britain
    </a>
    <ul class="navbar-nav ml-auto">
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
     
      <a class="nav-item nav-link" href="{% url 'loginpage' %}">Login</a>
      <a class="nav-item nav-link" href="{% url 'signup' %}">Sign-up</a>
           
      
    </ul>
    </nav>
  <div class="container ">
    <section class="vh-150 mx-auto d-block" style="background-color: blueviolet;width:600px;">
        
          <div class="row d-flex justify-content-center align-items-center h-100">
           <div class="col-12 col-md-8 col-lg-6 col-xl-5"> 
               
                  <form enctype="multipart/form-data"  method="post" action="" style="color: rgb(12, 2, 22); ">
                    {% csrf_token %}
                    
                  <h3 style="text-align: center;">Signup</h3>
      
                  <div class="form-outline mb-4">
                    
                    <input type="text" placeholder="Enter firstname" name="fname"class="form-control" value=" {{userid.user.first_name}}"  null=True/>
                    
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="text" placeholder="Enter lastname"  name="lname" class="form-control" value=" {{userid.user.last_name}}" />
                   
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" placeholder="Username"  name="uname" class="form-control" value=" {{userid.user.username}}" />
                   
                  </div>
                 
                  <div class="form-outline mb-4">
                    <input type="email" placeholder="Email"  name="email" class="form-control" value=" {{userid.user.email}}" />
                   
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" placeholder="password"  name="pswd" class="form-control" value=" {{userid.user.password}}" />
                   

                  </div>
                  
                  <div class="form-outline mb-4">
                    <input type="number" placeholder="Age"  name="age" class="form-control" value="{{userid.age}}"/>
                   

                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" placeholder="Address"  name="adrs" class="form-control"value=" {{userid.address}}" />
                   

                  </div>
                  <div class="form-outline mb-4">
                    <img src="{{userid.image.url}}"> 
                    <input type="file" name="img" class="form-control" />

                    <div class="form-outline mb-4">
                    <select name="sel" class="form-control mt-2">
                      {% for i in course %}
                      {% if i.id == userid.course.id %}
                      <option value="{{i.id}}" selected>{{i.corse_name}} </option>
                      {% else %}
                      <option value="{{i.id}} ">{{i.corse_name}} </option>
                      {% endif %}
                      {% endfor %}


                    </select>
                     
  
                    </div>
                   

                  </div>
      
                  <!-- Checkbox -->
                  
      
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
      
                  
      
                  
                 </div> 
              </div>
            
        
      </section>
    </div>
    

</body> 
</html>
