<body style="background-image:url(https://img.freepik.com/free-vector/hand-drawn-back-school-background_23-2149464866.jpg);background-repeat: no-repeat;background-size: cover;" >

<div class="container"> 

<section style="background-color: rgb(84, 101, 248); text-align: center; margin-left: 40vh; margin-right: 40vh; margin-top: 10vh; margin-bottom: 10vh;border-radius: 3vh;"> 
 <div class="card-body p-5 text-center">
   <form action="{% url 'studentdb' %}" method="post">
    {% csrf_token %}
 
  <h3 style="padding-top: 10vh;"> Add student</h3> 

  <div class="form-outline mb-2">
  <input type= text placeholder="Enter name" name="name" class="form-control">
  </div>
  <div class="form-outline mb-2">
  <input type=text placeholder="Enter age" name="age" class="form-control">
  </div>
  <div class="form-outline mb-2">
  <input type=text placeholder="Enter address" name="address" class="form-control">
  </div>
  <div class="form-outline mb-2">
  <input type=date placeholder="joining date" name="date" class="form-control">
  </div>
  <div class="form-outline mb-2">
  <input type=text placeholder="Email" name="email" class="form-control">
  </div>
  <div>
  <select name="select" class="form-control">
    {% for c in course %}
   

  <option value="{{c.id}}"> {{c.corse_name}}</option>
    {% endfor %}
 
  </select>
  </div>

  <button type="submit" class="btn btn-success btn-lg btn-block" style="margin-top: 5vh;">Submit</button>

</form>    
</div> 
</div>
</section>
